<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./public/css/music.css">
    <link rel="icon" type="image/png" href="public/img/octocat.png">
    <title>Binyu -- music</title>
</head>
<body>
    <div id='audio-main'>
        <audio preload="auto" autoplay='true' cross-origin="anonymous"></audio>
    </div>
    <div id="music">
        <div class="container">
            <div class="row">
                <div class="col-md-4" id="user-musics">
                    <div id="user">
                        <div class="header">
                            <img src="./public/img/octocat.png" alt="头像">
                        </div>
                    </div>
                    <div id="music-list">
                        <form class="query-song">
                            <span class="fa fa-search"></span>
                            <input type="text" class="in">
                            <input type="submit" value="搜索">
                            <span class="line"></span>
                        </form>
                        <ul class="list">
                        </ul>
                    </div>
                    <div class="time">
                        <div>
                            <span>
                                今天是星期4，18年的最后一个月
                            </span>
                        </div>
                        <div>
                            <span>
                                如果有什么好听的歌，请一定要推荐给<a href="#">阿奴</a>哟
                            </span>
                        </div>
                        <div class="stylist">
                            <span>设计：范东雨</span>
                        </div>
                    </div>   
                </div>
                <div class="col-md-8" id="music-manage">
                    <div id="lyric">
                        <ul class="lyric-list">
                        </ul>
                    </div>
                    <div id="frequent">
                        <canvas>声音可视化</canvas>
                    </div>
                    <div id="progress">
                        <div></div>
                    </div>
                    <div id="control">
                        <div>
                            <span class="fa fa-heart-o fa-2x love"></span>
                        </div>
                        <div>
                            <span class="fa fa-step-backward fa-2x previous"></span>
                        </div>
                        <div>
                            <span class="fa fa-play-circle fa-2x play-pause"></span>
                        </div>
                        <div>
                            <span class="fa fa-step-forward fa-2x next"></span>
                        </div>
                        <div class="volume">
                            <span class="fa fa-volume-up fa-2x volume-icon">
                                <div class="volume-bar">
                                    <div class="bar"></div>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="public/js/media.js"></script>
    <script src="public/js/music.js"></script>
    <script>
        let media = new Media();
        
    </script>
</body>
</html>
